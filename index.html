<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/image_search_1643459745492.jpg" class="imgLeftSide"></img>
            <div class="logo"></div>
            <div class="footer"> Photo by Conmebol.org</div>
        </div>

        <div class="rigth-side">
            <div class="text">
                <h1>REGISTRATE AHORA Y COMENZA A COMPLETAR TU ALBUM</h1>
            </div>
            <div class="form">
                <form action="" method="post">
                    <p>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" required>
                    </p>
                    <p>   
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" required>
                    </p>
                    <p>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </p>
                    <p>
                        <label for="telephone">PHONE NUMBER:</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </p>
                    <p>
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" id="password" onkeyup='checkPassword();'required minlength="8" maxlength="20">
                    </p>
                    <p>
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="password" name="confirm_password" id="confirm_password" onkeyup='checkPassword();'required minlength="8" maxlength="20">
                    </p>
                    <p>
                        <span class="message" id='message'></span>
                    </p>

                </form>
            </div>
            <div class="account">
                <button>CREATE ACCOUNT</button>
            </div>
            <div class="login">
                <strong>Already have an account? Log in</strong>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
