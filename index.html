<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/image_search_1643459745492.jpg" class="imgLeftSide"></img>
            <div class="logo"></div>
            <div class="footer"> Photo by Conmebol.org</div>
        </div>

        <div class="rigth-side">
            <div class="text">
                <strong>Registrate ahora y comenzá a completar tu álbum</strong>
            </div>
            <div class="form">
                <form action="" method="post">
                    <p>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name">
                    </p>
                    <p>   
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name">
                    </p>
                    <p>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" placeholder="you@example.com">
                    </p>
                    <p>
                        <label for="telephone">TELEPHONE</label>
                        <input type="tel" id="telephone" name="telephone">
                    </p>
                    <p>
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <label for="confirmPassword">CONFIRM PASSWORD:</label>
                        <input type="password" name="password" id="password">
                    </p>

                </form>
            </div>
            <div class="account">
                <button>CREATE ACCOUNT</button>
            </div>
            <div class="login">
                <strong>Already have an account? Log in</strong>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
